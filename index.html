<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doremi Chord - Version Selector</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            font-size: 32px;
            font-weight: 400;
            color: #000;
            margin-bottom: 12px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .subtitle {
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
            letter-spacing: 0.5px;
        }

        .tagline {
            font-size: 16px;
            font-weight: 400;
            color: #666;
            margin-bottom: 48px;
            letter-spacing: 0.5px;
            line-height: 1.6;
        }

        .version-buttons {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-bottom: 48px;
        }

        .version-button {
            background: #fff;
            border: 1px solid #e0e0e0;
            padding: 24px 32px;
            font-size: 18px;
            font-weight: 500;
            color: #000;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            display: block;
            letter-spacing: 0.5px;
        }

        .version-button:hover {
            background: #fafafa;
            border-color: #333;
            transform: translateY(-2px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .version-button:active {
            transform: translateY(0);
        }

        .version-label {
            font-size: 14px;
            color: #999;
            margin-top: 8px;
            font-weight: 400;
        }

        .app-footer {
            font-size: 14px;
            font-weight: 400;
            color: #999;
            margin-top: 48px;
            letter-spacing: 0.5px;
        }

        .app-footer a {
            color: #000;
            text-decoration: none;
            transition: opacity 0.2s ease;
        }

        .app-footer a:hover {
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üëÅÔ∏èDo Re Mi ChordüëÅÔ∏è</h1>
        <p class="tagline">easy music app at your finger tipüíÖ</p>
        <p class="subtitle">Select a version to continue</p>
        
        <div class="version-buttons">
            <a href="doremichordv1p1/index.html" class="version-button">
                Version 1.1
                <div class="version-label">Latest update</div>
            </a>
            
            <a href="doremichordv1p0/index.html" class="version-button">
                Version 1.0
                <div class="version-label">Original release</div>
            </a>
        </div>

        <div class="app-footer">
            Developed by <a href="https://youtube.com/beatsaway" target="_blank">BeatsAway</a> <br>
            <a href="https://buymeacoffee.com/beatsaway" target="_blank">Support this developer</a>
        </div>
    </div>
</body>
</html>
